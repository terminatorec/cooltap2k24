<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas Confetti with Text</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <canvas id="myCanvas"></canvas>
  <script>
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º —Ö–æ–ª—Å—Ç
    const canvas = document.getElementById('myCanvas');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const confetti = confetti.create(canvas, { resize: true });

    const text = 'üí©'; // –í–∞—à —Ç–µ–∫—Å—Ç –∏–ª–∏ —ç–º–æ–¥–∑–∏
    const fontSize = 24; // –†–∞–∑–º–µ—Ä —à—Ä–∏—Ñ—Ç–∞

    // –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –∫–æ–Ω—Ñ–µ—Ç—Ç–∏
    const defaults = {
      particleCount: 50,
      spread: 360,
      ticks: 200,
      gravity: 1,
      decay: 0.95,
      startVelocity: 30,
      shapes: ['custom'], // –ö–∞—Å—Ç–æ–º–Ω–∞—è —Ñ–æ—Ä–º–∞
      drawShape: (ctx) => {
        ctx.font = `${fontSize}px serif`; // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ —à—Ä–∏—Ñ—Ç–∞
        ctx.textAlign = 'center'; // –¶–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞
        ctx.textBaseline = 'middle'; // –¶–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏–µ –ø–æ –≤–µ—Ä—Ç–∏–∫–∞–ª–∏
        ctx.fillText(text, 0, 0); // –†–∏—Å—É–µ–º —Ç–µ–∫—Å—Ç
      },
    };

    // –ó–∞–ø—É—Å–∫ –∫–æ–Ω—Ñ–µ—Ç—Ç–∏
    confetti({
      ...defaults,
    });
  </script>
</body>
</html>
